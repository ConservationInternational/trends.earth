# rst2pdf stylesheet for Trends.Earth documentation
# This stylesheet provides styling for tables with colored cells used in
# the UNCCD reporting documentation (status matrices, SOC coefficients,
# LP aggregation, SDG aggregation tables).

pageSetup:
  size: A4
  margin-top: 2cm
  margin-bottom: 2cm
  margin-left: 2cm
  margin-right: 2cm

styles:
  base:
    fontName: Helvetica
    fontSize: 10

  bodytext:
    alignment: TA_LEFT

  heading1:
    fontName: Helvetica-Bold
    fontSize: 18
    spaceAfter: 12
    spaceBefore: 24

  heading2:
    fontName: Helvetica-Bold
    fontSize: 15
    spaceAfter: 10
    spaceBefore: 20

  heading3:
    fontName: Helvetica-Bold
    fontSize: 12
    spaceAfter: 8
    spaceBefore: 16

  table:
    commands:
      - - INNERGRID
        - [0, 0]
        - [-1, -1]
        - 0.25
        - "#333333"
      - - BOX
        - [0, 0]
        - [-1, -1]
        - 0.5
        - "#333333"
      - - VALIGN
        - [0, 0]
        - [-1, -1]
        - MIDDLE
    alignment: TA_CENTER
    spaceBefore: 12
    spaceAfter: 12

  table-heading:
    parent: table
    fontName: Helvetica-Bold
    textColor: "#ffffff"
    backColor: "#555555"
    alignment: TA_CENTER

  code:
    parent: literal
    fontSize: 8
    backColor: "#f5f5f5"
    borderColor: "#cccccc"
    borderWidth: 0.5
    borderPadding: 6
